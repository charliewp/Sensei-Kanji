{% load staticfiles %}
<html>
<head>
    <title>MeshIO Sensor Network</title>
    <link rel="stylesheet" href="{% static 'css/kanji.css' %}"> 
    <script type="text/javascript">
    window.setTimeout("redirectpage();", 30000);    
    function redirectpage(){
    window.top.location.href = '/kanji/';
    }
</script>    
</head>
<body>
<div class="container">
<div class="fixed">
Watching {{nodecount}} nodes working nicely on the network!
</div>
<div class="fixedtable1" style="width:15%">
    <div class="divTableBody" name="aliasInfo">
        {% for node in networkstatus %}
            <div class="divTableRow">                           
                <div class="divTableCell" style="width:25%">
                    {{node.name}}
                </div>
                <div class="divTableCell" style="width:20%">
                </div>
                <div class="divTableCell" style="width:55%">
                    {{node.availpct}}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
</body>
</html>
