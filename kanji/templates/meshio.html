{% load staticfiles %}
<html>
<head>
    <title>MeshIO Sensor Network</title>
    <link rel="stylesheet" href="{% static 'css/kanji.css' %}">    
</head>
<body>
<div class="container">
<div class="fixed">
Watching {{nodecount}} nodes working nicely on the network!
</div>
<div class="fixedtable1" style="width:20%">
    <div class="divTableBody" name="aliasInfo">
        {% for node in networkstatus %}
            <div class="divTableRow" style="width:50%">                           
                <div class="divTableCell">
                    {{node.name}}
                </div>
                <div class="divTableCell" style="width:50%">
                    {{node.availpct}}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</div>
</body>
</html>
